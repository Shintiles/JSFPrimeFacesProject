<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Список клиентов</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><p:outputLabel value="Клиенты" /></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="studentTable" binding="#{table}" value="#{usersManagedBean.usersList()}" var="user" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{user.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">ИИН</f:facet>
                <h:outputText value="#{user.iin}" />
            </h:column>
            <h:column>
                <f:facet name="header">ФИО</f:facet>
                <h:outputText value="#{user.fullname}" />
            </h:column>
            <h:column>
                <f:facet name="header">Телефон</f:facet>
                <h:outputText value="#{user.phone}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{usersManagedBean.editUserRecord(user.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{usersManagedBean.deleteUserRecord(user.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="createUser.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
        </center>        
        <br/>
        <a href="faces/productsList.xhtml">Продукты</a>
    </h:form>
</h:body>
</html>
