<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Добавить клиента</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create User Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="fullname" class="control-label col-sm-4">ФИО клиента:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{usersManagedBean.fullname}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="iin" class="control-label col-sm-4">ИИН:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{usersManagedBean.iin}" class="form-control" validatorMessage="iin Id is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="phone" class="control-label col-sm-4">Телефон:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="password-id" value="#{usersManagedBean.phone}" class="form-control" validatorMessage="phone is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{usersManagedBean.saveUserDetails(usersManagedBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="usersList" value="View Users Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
