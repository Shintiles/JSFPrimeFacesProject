<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Edit User</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit User Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="iin" class="control-label col-sm-2">ИИН:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editRecordObj.iin}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="fullname" class="control-label col-sm-2">ФИО:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editRecordObj.fullname}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="phone" class="control-label col-sm-2">Телефон:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="password-id" value="#{editRecordObj.phone}" class="form-control"/>
                </div>
            </div>            
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{usersManagedBean.updateUserDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
